<!-- Pagination / Load More -->
        <nav aria-label="Page navigation example" class="flex justify-end">
            <ul class="flex -space-x-px text-sm">
                <li (click)="anterior()" class="cursor-pointer" >
                    <button [disabled]="pagActual==1"
                        class="flex items-center justify-center text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 box-border border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 hover:text-gray-900 dark:hover:text-white font-medium rounded-s-lg text-sm px-3 h-10 focus:outline-none  disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-200 dark:disabled:bg-gray-800 disabled:hover:bg-gray-200 dark:disabled:hover:bg-gray-800">Anterior</button>
                </li>
                @for(pag of paginas;track $index){

                <li (click)="irPagina(pag)">
                    @if(pag==pagActual){
                    <a
                       class="flex items-center justify-center text-green-600 dark:text-green-400 bg-green-50 dark:bg-green-900 box-border border border-green-300 dark:border-green-600 hover:text-green-700 dark:hover:text-green-300 font-medium text-sm w-10 h-10 focus:outline-none cursor-pointer">{{pag}}</a>
                    }
                    @else {
                     <a
                        class="flex items-center justify-center text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 box-border border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 hover:text-gray-900 dark:hover:text-white font-medium text-sm w-10 h-10 focus:outline-none cursor-pointer">{{pag}}</a>
                    }
                </li>
                }

                <li (click)="siguiente()" class="cursor-pointer">
                    <button type="button" [disabled]="pagActual==numPaginasTotal"
                        class="flex items-center justify-center text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 box-border border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 hover:text-gray-900 dark:hover:text-white font-medium rounded-e-lg text-sm px-3 h-10 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-200 dark:disabled:bg-gray-800 disabled:hover:bg-gray-200 dark:disabled:hover:bg-gray-800">Siguiente</button>
                </li>
            </ul>
        </nav>

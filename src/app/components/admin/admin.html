
<!-- Toggle Productos/Usuarios -->
<div class="bg-[#f6f8f6] dark:bg-gray-800 text-[#111813] dark:text-white min-h-screen">
  <!-- Toggle -->
  <div class="flex justify-center pt-25">
    <div class="flex bg-gray-200 dark:bg-gray-700 rounded-xl border border-[#dbe6e0] dark:border-gray-600 p-1 shadow-sm">
      <button
        class="flex items-center gap-2 px-6 py-3 rounded-lg text-base font-semibold transition-all duration-200"
        [class]="getProductoClasses()"
        (click)="cambiarVista('productos')"
      >
        <span class="material-symbols-outlined">inventory_2</span>
        Productos
      </button>
      <button
        class="flex items-center gap-2 px-6 py-3 rounded-lg text-base font-semibold transition-all duration-200"
        [class]="getUsuarioClasses()"
        (click)="cambiarVista('usuarios')"
      >
        <span class="material-symbols-outlined">group</span>
        Usuarios
      </button>
    </div>
  </div>

  <!-- Componentes -->
  @if(vistaActual === 'productos') {
    <app-admin-productos></app-admin-productos>
  } @else {
    <app-admin-usuarios></app-admin-usuarios>
  }
</div>

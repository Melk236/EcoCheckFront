<div class="relative flex h-auto min-h-screen w-full flex-col bg-gray-50 dark:bg-gray-900 overflow-x-hidden">
  <div class="flex h-full grow flex-col">
    <div class="flex flex-1 justify-center items-center py-5 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-4xl flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 min-h-[600px] w-full bg-white dark:bg-gray-800 shadow-xl rounded-xl overflow-hidden">
          
          <!-- Imagen lateral -->
          <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto hidden md:flex" 
               style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBIfcWNe6SrmMGe0nMTUR4XXmYc3Y2oYbgeWjQOX_65eV7HC4rps8n2kBzBihR29RquanZajWoKpb7YcTQKGGcRsk3nsfrfJQ2Rbagjak6_cvntjlESMoj5w7YxU5L4uBZX7X9ox-FKJA51mC1EKHOhFXZuZmerGCpwnkp4ZDJI_jOJ-4l5sq8cvWIrGobNWSqBtM6P46jzjljANF7Hrgqm6qbfL9EJLmG86BwDSB7yzfj8mM6eQQZB8PexNCJJzLlR7VfJDnOT_zEB");'>
          </div>
          
          <!-- Formulario -->
          <div class="flex flex-col justify-center p-8 sm:p-12">
            <!-- Icono -->
            <div class="flex justify-center mb-6">
              <div class="flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
                <span class="material-symbols-outlined text-3xl">energy_savings_leaf</span>
              </div>
            </div>
            
            <h1 class="text-gray-800 dark:text-white tracking-tight text-3xl font-bold leading-tight text-center pb-2">Bienvenido de nuevo</h1>
            <p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal pb-8 text-center">Inicia sesión en tu cuenta para continuar.</p>
            
            <form class="w-full flex flex-col gap-4">
              <!-- Email -->
              <div class="flex w-full flex-col gap-1.5">
                <label class="text-gray-800 dark:text-white text-sm font-medium leading-normal" for="email">Correo Electrónico</label>
                <div class="relative flex w-full items-center">
                  <div class="absolute left-3 text-gray-500 dark:text-gray-400">
                    <span class="material-symbols-outlined">mail</span>
                  </div>
                  <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-green-500/50 border border-green-200 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 pl-11 pr-4 py-2 text-base font-normal leading-normal" 
                         id="email" 
                         placeholder="tu.correo@ejemplo.com" 
                         type="email"/>
                </div>
              </div>
              
              <!-- Password -->
              <div class="flex w-full flex-col gap-1.5">
                <label class="text-gray-800 dark:text-white text-sm font-medium leading-normal" for="password">Contraseña</label>
                <div class="relative flex w-full items-center">
                  <div class="absolute left-3 text-gray-500 dark:text-gray-400">
                    <span class="material-symbols-outlined">lock</span>
                  </div>
                  <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-green-500/50 border border-green-200 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 pl-11 pr-4 py-2 text-base font-normal leading-normal" 
                         id="password" 
                         placeholder="Introduce tu contraseña" 
                         type="password"/>
                </div>
              </div>
              
              <!-- Olvidaste contraseña -->
              <div class="flex justify-end pt-2">
                <a class="text-sm font-medium text-green-700 dark:text-green-400 hover:underline" href="#">¿Olvidaste tu contraseña?</a>
              </div>
              
              <!-- Botón -->
              <button class="flex items-center justify-center text-center font-bold text-base h-12 px-6 rounded-lg bg-green-700 dark:bg-green-600 text-white w-full mt-4 hover:bg-green-800 dark:hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" type="submit">
                Iniciar Sesión
              </button>
              
              <!-- Registro -->
              <div class="text-center pt-6">
                <p class="text-sm text-gray-600 dark:text-gray-300">¿No tienes una cuenta? <a class="font-bold text-green-700 dark:text-green-400 hover:underline" href="#">Regístrate</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

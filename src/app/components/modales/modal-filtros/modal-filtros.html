<!-- Modal backdrop -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="cerrar()">
  <!-- Modal content -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white">Filtros de Productos</h2>
      <button (click)="cerrar()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
        <span class="material-symbols-outlined text-gray-500 dark:text-gray-400">close</span>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-6">
      <!-- Filtro por País de Origen -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
          <span class="material-symbols-outlined text-[16px] align-middle mr-1">public</span>
          País de Origen
        </label>
        <select 
          [(ngModel)]="paisSeleccionado"
          class="w-full h-12 px-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white text-sm font-medium focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors cursor-pointer">
          <option value="">Seleccionar país</option>
          @for (pais of paises; track pais) {
            <option [value]="pais">{{pais}}</option>
          }
        </select>
      </div>

      <!-- Filtro por Puntuación -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
          <span class="material-symbols-outlined text-[16px] align-middle mr-1">trending_up</span>
          Puntuación
        </label>
        <select 
          [(ngModel)]="puntuacionSeleccionada"
          class="w-full h-12 px-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white text-sm font-medium focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors cursor-pointer">
          @for (puntuacion of puntuaciones; track puntuacion) {
            <option [value]="puntuacion">{{puntuacion}}</option>
          }
        </select>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex gap-3 p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
      <button 
        (click)="limpiar()"
        class="flex-1 flex items-center justify-center gap-2 h-12 px-4 rounded-xl border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <span class="material-symbols-outlined">clear</span>
        Limpiar
      </button>
      <button 
        (click)="aplicar()"
        class="flex-1 flex items-center justify-center gap-2 h-12 px-4 bg-green-600 hover:bg-green-700 text-white rounded-xl font-semibold transition-colors shadow-lg shadow-green-600/30">
        <span class="material-symbols-outlined">check</span>
        Aplicar
      </button>
    </div>
  </div>
</div>

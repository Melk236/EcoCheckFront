<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4" 
     [class.modal-enter-backdrop]="!closing" 
     [class.modal-exit-backdrop]="closing">
  <!-- Notification Modal -->
  <div class="relative z-10 w-full max-w-[480px] bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 modal-informativo-content" 
       [class.modal-content-enter]="!closing"
       [class.modal-content-exit]="closing">
    <div class="p-8 flex flex-col items-center text-center stagger-content">
      <!-- Error Icon -->
      @if(success){
      <!-- Success Icon -->
      <div class="relative flex items-center justify-center w-24 h-24 mb-6">
        <div class="absolute inset-0 bg-green-500/20 rounded-full animate-pulse"></div>
        <div class="relative bg-green-700 dark:bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg shadow-green-700/30">
          <span class="material-symbols-outlined text-4xl">check_circle</span>
        </div>
      </div>
      }
      @else {
      <div class="size-20 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mb-6">
        <span class="material-symbols-outlined text-red-500 dark:text-red-400 text-5xl font-bold">close</span>
      </div>
      }

      <!-- Headline -->
       
      <h2 class="text-gray-800 dark:text-white tracking-tight text-2xl font-bold leading-tight pb-3">Algo salio mal!</h2>

      <!-- Body Text -->
      <p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed pb-8 px-4">
        {{messageError}}
      </p>

      <!-- Button Group -->
      <div class="w-full flex flex-col gap-3">
        <button class="flex items-center justify-center rounded-lg h-12 px-5  hover:bg-green-800 dark:hover:bg-green-700 text-[#111814] text-base font-bold leading-normal tracking-wide w-full transition-colors" style="background-color: #39E079;">
          <span class="truncate">Reintentar</span>
        </button>
        <button (click)="cerrarModal()" class="flex items-center justify-center rounded-lg h-12 px-5 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-700 text-green-700 dark:text-green-400 text-base font-bold leading-normal tracking-wide w-full transition-colors">
          <span class="truncate">Cerrar</span>
        </button>
      </div>
    </div>
  </div>
</div>

@if (mensajeError !== '') {
  <div [class]="'fixed ' + posicion + ' right-4 px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 z-50 ' + (!esExito ? 'bg-red-500' : 'bg-green-500') + ' text-white'"
       [class.alert-enter]="!closing"
       [class.alert-exit]="closing">
    <span class="material-symbols-outlined">{{esExito ? 'check_circle' : 'error'}}</span>
    <span>{{mensajeError}}</span>
  </div>
}

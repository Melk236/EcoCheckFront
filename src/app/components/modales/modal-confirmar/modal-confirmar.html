<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-[2px] p-4">
  <div class="w-full max-w-md transform overflow-hidden rounded-xl bg-white dark:bg-gray-700 p-8 text-center shadow-2xl transition-all border border-gray-200 dark:border-gray-600">
    <div class="mx-auto flex h-20 w-20 items-center justify-center rounded-full mb-6" [style.background-color]="getColor() + '/10'">
      <span class="material-symbols-outlined" [style.color]="getColor()" style="font-variation-settings: 'FILL' 1; font-size: 48px;">{{getIcono()}}</span>
    </div>
    <h3 class="text-2xl font-bold leading-tight text-gray-800 dark:text-white mb-3">
      {{getTitulo()}}
    </h3>
    <p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed mb-8 px-2">
      {{mensaje}}
    </p>
    <div class="flex flex-col sm:flex-row gap-3 w-full">
      <button (click)="onCancel()"
        class="flex-1 flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 text-gray-700 dark:text-gray-300 text-sm font-bold leading-normal tracking-wide transition-all btn-hover"
        style="background-color: #f3f4f6;">
        Cancelar
      </button>
      <button (click)="onConfirm()"
        class="flex-1 flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 text-white text-sm font-bold leading-normal tracking-wide transition-all shadow-lg btn-hover"
        [style.background-color]="getColor()">
        {{getBoton()}}
      </button>
    </div>
    <div class="mt-8 flex items-center justify-center gap-2 text-gray-400 dark:text-gray-500 text-xs">
      <span class="material-symbols-outlined text-sm">verified_user</span>
      <span>Acci√≥n segura para Eco-Check</span>
    </div>
  </div>
</div>

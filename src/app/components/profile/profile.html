<main
  class="flex-1 w-full sm:px-6 md:px-8 py-6 md:py-8 bg-[#f6f8f7] dark:bg-gray-800  md:h-auto overflow-y-auto min-h-screen">
  <div class="w-full max-w-[1200px] mx-auto pt-15 ">


    <div class="flex flex-col gap-8">
      <!-- Perfil -->
      <section>
        <h2 class="text-green-600 dark:text-green-500 text-lg font-bold leading-tight px-1 pb-3">Información Personal
        </h2>
        <form [formGroup]="formulario"
          class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 p-5 flex flex-col gap-5">
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 justify-between">
            <div class="flex items-center gap-4">
              <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14 shrink-0"
                [style]="'background-image: url(' + this.imagePreview + ')'"></div>
              <div>
                <p class="text-gray-800 dark:text-white text-base font-medium">Ana Gomez</p>
                <p class="text-gray-500 dark:text-gray-400 text-sm">ana.gomez&#64;example.com</p>
              </div>
            </div>
            <button
              class="rounded-lg h-9 px-5 bg-green-600 text-white text-sm font-medium hover:bg-green-700 transition-colors"
              (click)="abrirArchivos()">
              <input type="file" id="file" class="hidden" accept="image/*" (change)="subirImagen($event)">
              Editar foto</button>
          </div>

          <hr class="border-gray-200 dark:border-gray-700" />

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <label class="flex flex-col gap-1.5">
              <span class="text-gray-800 dark:text-white text-sm font-medium">Nombre</span>
              <input formControlName="nombre"
                class="w-full rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-green-500/50 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 h-10 px-3 text-sm"
                [class.border-red-500]="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" />
              @if(formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched){
                <span class="text-red-500 text-xs">
                  @if(formulario.get('nombre')?.hasError('required')){El nombre es obligatorio}
                  @if(formulario.get('nombre')?.hasError('minlength')){Mínimo 6 caracteres}
                  @if(formulario.get('nombre')?.hasError('maxlength')){Máximo 20 caracteres}
                  @if(formulario.get('nombre')?.hasError('pattern')){Solo letras}
                </span>
              }
            </label>
            <label class="flex flex-col gap-1.5">
              <span class="text-gray-800 dark:text-white text-sm font-medium">Apellido</span>
              <input formControlName="apellidos"
                class="w-full rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-green-500/50 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 h-10 px-3 text-sm"
                [class.border-red-500]="formulario.get('apellidos')?.invalid && formulario.get('apellidos')?.touched" />
              @if(formulario.get('apellidos')?.invalid && formulario.get('apellidos')?.touched){
                <span class="text-red-500 text-xs">
                  @if(formulario.get('apellidos')?.hasError('required')){El apellido es obligatorio}
                  @if(formulario.get('apellidos')?.hasError('minlength')){Mínimo 6 caracteres}
                  @if(formulario.get('apellidos')?.hasError('maxlength')){Máximo 20 caracteres}
                  @if(formulario.get('apellidos')?.hasError('pattern')){Solo letras}
                </span>
              }
            </label>
          </div>

          <label class="flex flex-col gap-1.5">
            <span class="text-gray-800 dark:text-white text-sm font-medium">Email (Opcional)</span>
            <input formControlName="email"
              class="w-full rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-green-500/50 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 h-10 px-3 text-sm"
              [class.border-red-500]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
              type="email" />
            @if(formulario.get('email')?.invalid && formulario.get('email')?.touched){
              <span class="text-red-500 text-xs">Email inválido</span>
            }
          </label>

          <button (click)="actualizarDatosUser()"
            class="rounded-lg h-10 px-6 bg-green-600 text-white text-sm font-medium hover:bg-green-700 transition-colors self-start">Guardar
            cambios</button>
        </form>
      </section>

      <!-- Seguridad -->
      <section>
        <h2 class="text-green-600 dark:text-green-500 text-lg font-bold leading-tight px-1 pb-3">Seguridad</h2>
        <div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 p-5">
          <div class="flex flex-col sm:flex-row gap-4">
            <button
              class="rounded-lg h-10 px-5 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Cambiar
              contraseña</button>
            <button
              class="rounded-lg h-10 px-5 bg-gray-100 dark:bg-gray-700 text-red-500 dark:text-red-400 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Eliminar
              cuenta</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
